 <div class="container">
  <h3>Item Make</h3>
 </div>

 

<nav class="navbar navbar-light">
  <div class="container">
    <div class="row">
      <div class="col-auto">
        <button
          (click)="onAdd()"
          class="btn btn-dark btn-no-border"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Item Make
        </button>
      </div>

      <div class="col">
        <!-- <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm" >  -->
        <!-- (input)="filterDepartments()" -->
      </div>
    </div>
  </div>
</nav>

<div class="main">
  <section class="dashboard mt-3">
    <div class="container">
      <table class="table table-responsive table-bordered">
        <thead>
          <tr class="table-dark">
            <th>Sr.No.</th>
            <th>Make Code</th>
            <th>Make Description</th>
            <th>Created At</th>

            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-striped" *ngFor="let row of itemMakeData">
            <td>{{ row.id }}</td>
            <td>{{ row.makeCode }}</td>
            <td>{{ row.makeDescription }}</td>
            <td>{{ row.createdAt | date: 'yyyy-MM-dd' }}</td>
          

            <td class="text-center">
              <button
                (click)="onEdit(row)"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                class="btn btn-sm btn-success mx-1"
              >
                Edit
              </button>
              <button
                (click)="deleteItemMake(row)"
                class="btn btn-sm btn-danger"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <!-- Use modal-lg class to make the modal larger -->
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Item Make Form
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="itemMakeForm">
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="companyName" class="form-label"
                  >Make Code :</label
                >
                <input
                  type="text"
                  formControlName="makeCode"
                  class="form-control rounded-0"
                  id="companyName"
                  name="companyName"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="industry" class="form-label">Make Description :</label>
                <input
                  type="text"
                  formControlName="makeDescription"
                  class="form-control rounded-0"
                  id="address1"
                  name="industry"
                />
              </div>
            </div>
             
          </div>
          <!-- Add similar rows and columns as needed for additional fields -->
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="cancel"
          (click)="onClose()"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <!-- <button type="button" class="btn btn-dark text-white">Add Department</button> -->
        <button
          type="submit"
          *ngIf="showAdd"
          (click)="addNewData()"
          class="btn btn-dark"
        >
          Add Item Make
        </button>
        <button
          type="submit"
          (click)="updateItemMake()"
          *ngIf="showUpdate"
          class="btn btn-dark"
        >
          Update Item Make
        </button>
      </div>
    </div>
  </div>
</div>
