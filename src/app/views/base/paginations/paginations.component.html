<div class="main">
  <section class="dashboard mt-3">
    <div class="container">
     
     
    
      <table class="table table-responsive table-bordered">
        <thead>
          <tr class="table-dark">
            <th>Sr.No.</th>
            <th>Contracter Name</th>
            <th>Address 1</th>
            <th>Address 2</th>
            <th>Mobile No</th>
            <th>Remark</th>

            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-striped" *ngFor="let row of paginatedContracterData">
            <td>{{ row.id }}</td>
            <td>{{ row.contracterName }}</td>
            <td>{{ row.address1 }}</td>
            <td>{{ row.address2 }}</td>
            <td>{{ row.mobile }}</td>
            <td>{{ row.remark  }}</td>
          

            <td class="text-center">
              <button
                (click)="onEdit(row)"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                class="btn btn-sm btn-success mx-1"
              >
                Edit
              </button>
              <button
                (click)="deleteContracter(row)"
                class="btn btn-sm btn-danger"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <!-- Use modal-lg class to make the modal larger -->
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Contract Master Form
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="contractMasterForm">
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="companyName" class="form-label"
                  > Contracter Name <span class="text-danger">*</span> :</label
                >
                <input
                  type="text"
                  formControlName="contracterName"
                  class="form-control rounded-0"
                  id="companyName"
                  name="companyName"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="companyName" class="form-label"
                  > Address 1 <span class="text-danger">*</span> :</label>
                <input
                  type="text"
                  formControlName="address1"
                  class="form-control rounded-0"
                  id="address1"
                  name="industry"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="companyName" class="form-label"
                  > Address 2 <span class="text-danger">*</span> :</label>
                <input
                  type="text"
                  formControlName="address2"
                  class="form-control rounded-0"
                  id="address1"
                  name="industry"
                />
              </div>
            </div>
             
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="companyName" class="form-label"
                  >Mobile No <span class="text-danger">*</span> :</label
                >
                <input
                  type="text"
                  formControlName="mobile"
                  class="form-control rounded-0"
                  id="companyName"
                  name="companyName"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="companyName" class="form-label"
                  > Remark :</label>
                <input
                  type="text"
                  formControlName="remark"
                  class="form-control rounded-0"
                  id="address1"
                  name="industry"
                />
              </div>
            </div>
         
             
          </div>
          <!-- Add similar rows and columns as needed for additional fields -->
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="cancel"
          (click)="onClose()"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <!-- <button type="button" class="btn btn-dark text-white">Add Department</button> -->
        <button
          type="submit"
          *ngIf="showAdd"
          (click)="addNewData()"
          class="btn btn-dark"
        >
          Add Contracter
        </button>
        <button
          type="submit"
          (click)="updateContracter()"
          *ngIf="showUpdate"
          class="btn btn-dark"
        >
          Update Contracter
        </button>
      </div>
    </div>
  </div>
</div>
