<div class="main">
  <section class="dashboard mt-3">
    <div class="container">
    
      <table class="table table-responsive table-bordered">
        <thead>
          <tr class="table-dark">
            <th>ID</th>
            <th>Shorted Code</th>
            <th>Role</th>
            <th>Role Description</th>
            <th>Data Created</th>

            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-striped" *ngFor="let row of paginatedUserRoleData">
            <td>{{ row.id }}</td>
            <td>{{ row.shortCode }}</td>
            <td>{{ row.role }}</td>
            <td>{{ row.description }}</td>
            <td>{{ row.createdAt | date: 'yyyy-MM-dd' }}</td>
          

            <td class="text-center">
              <button
                (click)="onEdit(row)"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                class="btn btn-sm btn-success mx-1"
              >
                Edit
              </button>
              <button
                (click)="deleteUserRole(row)"
                class="btn btn-sm btn-danger"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <!-- Use modal-lg class to make the modal larger -->
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          User Role Form
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userRoleForm">
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="companyName" class="form-label"
                  >Short Code :</label
                >
                <input
                  type="text"
                  formControlName="shortCode"
                  class="form-control rounded-0"
                  id="companyName"
                  name="companyName"
                  placeholder="short code"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="companyName" class="form-label"
                  >Role :</label
                >
                <input
                  type="text"
                  formControlName="role"
                  class="form-control rounded-0"
                  id="companyName"
                  name="companyName"
                  placeholder="role"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="industry" class="form-label"> Description :</label>
                <input
                  type="text"
                  formControlName="description"
                  class="form-control rounded-0"
                  id="address1"
                  name="industry"
                  placeholder="description"
                />
              </div>
            </div>
             
          </div>
          <!-- Add similar rows and columns as needed for additional fields -->
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="cancel"
          (click)="onClose()"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <!-- <button type="button" class="btn btn-dark text-white">Add Department</button> -->
        <button
          type="submit"
          *ngIf="showAdd"
          (click)="addNewData()"
          class="btn btn-dark"
        >
          Add User Role
        </button>
        <button
          type="submit"
          (click)="updateUserRole()"
          *ngIf="showUpdate"
          class="btn btn-dark"
        >
          Update User Role
        </button>
      </div>
    </div>
  </div>
</div>
